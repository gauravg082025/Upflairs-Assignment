<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Pomodoro Timer</h1>

    <div class="settings">
      <label>Work (minutes): <input type="number" id="workDuration" value="25"></label>
      <label>Short Break (minutes): <input type="number" id="shortBreakDuration" value="5"></label>
      <label>Long Break (minutes): <input type="number" id="longBreakDuration" value="15"></label>
      <label>Pomodoros before Long Break: <input type="number" id="pomodorosBeforeLong" value="4"></label>
    </div>

    <div class="timer">
      <h2 id="sessionType">Work</h2>
      <div id="countdown">25:00</div>
    </div>

    <div class="controls">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>

    <div class="cycles" id="cycleDisplay"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
